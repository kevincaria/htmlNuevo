<!-- Ahora crearemos otro archivo HTML en que crearemos una lista anidada de
enlaces, deberá verse así:
Cada buscador y red social que sale en la lista deben ser links a las respectivas
paginas. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol>
        <li> Buscadores
            <ul>
                <li><a href="http://google.com" target="_blank">Google</a> </li>
                <li> <a href="http://yahoo.com" target="_blank">Yahoo</a> </li>
                <li> <a href="http://bing.com" target="_blank">Bing</a> </li>
            </ul>
        </li>
        <li>Redes sociales
            <ul>
                <li> <a href="http://facebook.com" target="_blank">Facebook</a></li>
                <li> <a href="http://instagram.com" target="_blank">Instagram</a></li>
                <li> <a href="http://twitter.com" target="_blank">Twitter</a></li>
            </ul>
        </li>
    </ol>
</body>
</html>
