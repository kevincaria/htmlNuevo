<!-- Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas
fritas. La pagina debería verse así: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Papas fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://www.eltiempo.com/files/article_main/uploads/2021/04/15/6078c68c2f49b.jpeg" alt="">
    <h3>Ingredientes</h3>
    <ul>
        <li>3 o 4 papas</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h3>Elaboracion (paso a paso)</h3>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortalas en bastones</li>
        <li>Calentar el aceite</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
</body>
</html>
